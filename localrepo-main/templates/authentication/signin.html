<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content"IE=edge">
    <title>Authentication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" herf="">
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-lable="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    <h3>Log In into your account!</h3>
    <form action="{% url 'signin' %}" method="post">
        {% csrf_token %} <!--read csrf token wf-->
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your Username (only letter and number)" required>
        <br>

        <label for="id_pass1">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
        <br>

        <button type="submit">Log In</button>
    </form>
 
    

    <script src="" async defer></script>
</body>
</html>
