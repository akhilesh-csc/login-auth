<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content"IE=edge">
    <title>Sign Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" herf="">
    <title>Sign Up</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-lable="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h3>Create your account!</h3>
    <form action="{% url 'signup' %}" method="post"><!--for action refer to chatgpt-->
        {% csrf_token %} <!--read csrf token wf-->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letter and number)" required>
        <br>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your last Name" required>
        <br>

        <label for="">Email address</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create A Password" required>
        <br>

        <label for="confirm_password">Confirm Your Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Your Password" required>
        <br>

        <button type="submit">Sign Up</button>
    </form>

    

    <script src="" async defer></script>
</body>
</html>
